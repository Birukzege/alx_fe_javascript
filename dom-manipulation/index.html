<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
    <div id="quotes-container"></div>
    <button onclick="fetchQuotesFromServer()">Show New Quote</button>

    <div>
      <input id="newQuoteText" type="text" placeholder="Enter a new quote text" />
      <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
      <button onclick="addQuote()">Add Quote</button>
    </div>
    
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    
    <select id="categoryFilter" onchange="filterQuotes(this.value)">
      <option value="all">All Categories</option>
      <!-- Dynamically populated categories -->
    </select>
    <button id="syncButton">Sync with Server</button>


  <script src="script.js"></script>
</body>
</html>
