<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Management System</title>
</head>

<body>
  <h1>Quote Management System</h1>

  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter">
    <option value="all">All</option>
  </select>

  <div id="quotes-container"></div>

  <input type="text" id="newQuoteText" placeholder="Enter Quote Content">
  <input type="text" id="newQuoteCategory" placeholder="Enter Quote Category">
  <button id="submit-button">Add New Quote</button>

  <button id="newQuote">Show New Quote</button>

  <input type="file" id="importFile">
  <button id="syncButton">Sync with Server</button>

  <script src="app.js"></script>
</body>

</html>
